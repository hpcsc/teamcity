version: '3'
services:
  server:
    image: jetbrains/teamcity-server:${TEAMCITY_VERSION}
    ports:
      - "8111:8111"
    volumes:
      - ./server/data:/data/teamcity_server/datadir
      - ./server/logs:/opt/teamcity/logs

  server-db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw

  agent-1:
    image: jetbrains/teamcity-agent:${TEAMCITY_VERSION}
    depends_on:
      - server
    environment:
      AGENT_NAME: agent-1
      SERVER_URL: http://server:8111
    volumes:
      - ./agents/agent-1/conf:/data/teamcity_agent/conf
      - /var/run/docker.sock:/var/run/docker.sock

  agent-2:
    image: jetbrains/teamcity-agent:${TEAMCITY_VERSION}
    depends_on:
      - server
    environment:
      AGENT_NAME: agent-2
      SERVER_URL: http://server:8111
    volumes:
      - ./agents/agent-2/conf:/data/teamcity_agent/conf
      - /var/run/docker.sock:/var/run/docker.sock

  agent-3:
    image: jetbrains/teamcity-agent:${TEAMCITY_VERSION}
    depends_on:
      - server
    environment:
      AGENT_NAME: agent-3
      SERVER_URL: http://server:8111
    volumes:
      - ./agents/agent-3/conf:/data/teamcity_agent/conf
      - /var/run/docker.sock:/var/run/docker.sock

  git-repo:
    image: gogs/gogs:${GOGS_VERSION}
    ports:
      - "10022:22"
      - "3000:3000"
    depends_on:
      - git-repo-db
    volumes:
      - ./gogs/data:/data
      - ./gogs/app.ini:/etc/gogs/conf/app.ini

  git-repo-db:
    image: postgres:${POSTGRES_VERSION}
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespw
